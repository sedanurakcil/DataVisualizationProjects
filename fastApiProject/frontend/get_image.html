<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get the image</title>
</head>
<body>
<script>
    fetch("http://127.0.0.1:8000/histogram/100")
    .then (response => response.blob())
    .then(imageBlob => {
        const image = document.createElement('img');
        image.src = URL.createObjectURL(imageBlob);
        document.body.appendChild(image);
    });
</script>
</body>
</html>
